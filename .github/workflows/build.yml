name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v3
    - uses: nuget/setup-nuget@v1
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Restore
      run: nuget restore elmah.io.sln
    - name: Build
      run: msbuild elmah.io.sln /t:Build /p:Configuration=Release /p:Version=4.2.${{ github.run_number }}
    - name: Test
      run: dotnet vstest test\Elmah.Io.Tests\bin\Release\net472\Elmah.Io.Tests.dll
    - name: Pack Elmah.Io
      run: nuget pack Elmah.Io.nuspec -Version 4.2.${{ github.run_number }} -Properties Configuration=Release -Properties Commit=${{ github.sha }}
    - name: Pack Elmah.Io.AspNet
      run: nuget pack Elmah.Io.AspNet.nuspec -Version 4.2.${{ github.run_number }} -Properties Configuration=Release -Properties Commit=${{ github.sha }}
    - name: Pack Elmah.Io.Mvc
      run: nuget pack Elmah.Io.Mvc.nuspec -Version 4.2.${{ github.run_number }} -Properties Configuration=Release -Properties Commit=${{ github.sha }}
    - name: Pack Elmah.Io.WebApi
      run: nuget pack Elmah.Io.WebApi.nuspec -Version 4.2.${{ github.run_number }} -Properties Configuration=Release -Properties Commit=${{ github.sha }}
    - name: Push Elmah.Io
      run: dotnet nuget push Elmah.Io.4.2.${{ github.run_number }}.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
      if: ${{ github.event_name == 'push' }}
    - name: Push Elmah.Io.AspNet
      run: dotnet nuget push Elmah.Io.AspNet.4.2.${{ github.run_number }}.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
      if: ${{ github.event_name == 'push' }}
    - name: Push Elmah.Io.Mvc
      run: dotnet nuget push Elmah.Io.Mvc.4.2.${{ github.run_number }}.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
      if: ${{ github.event_name == 'push' }}
    - name: Push Elmah.Io.WebApi
      run: dotnet nuget push Elmah.Io.WebApi.4.2.${{ github.run_number }}.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
      if: ${{ github.event_name == 'push' }}
