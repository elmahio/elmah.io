name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: nuget/setup-nuget@v1
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Restore
      run: nuget restore elmah.io.sln
    - name: Build
      run: msbuild elmah.io.sln /t:Build /p:Configuration=Release
    - name: Test
      run: dotnet vstest test\Elmah.Io.Tests\bin\Release\net472\Elmah.Io.Tests.dll
    - name: Pack Elmah.Io
      run: nuget pack Elmah.Io.nuspec -Version 3.7.${{ github.run_number }}-pre -Properties Configuration=Release
    - name: Pack Elmah.Io.AspNet
      run: nuget pack Elmah.Io.AspNet.nuspec -Version 3.7.${{ github.run_number }}-pre -Properties Configuration=Release
    - name: Pack Elmah.Io.Mvc
      run: nuget pack Elmah.Io.Mvc.nuspec -Version 3.7.${{ github.run_number }}-pre -Properties Configuration=Release
    - name: Pack Elmah.Io.WebApi
      run: nuget pack Elmah.Io.WebApi.nuspec -Version 3.7.${{ github.run_number }}-pre -Properties Configuration=Release
